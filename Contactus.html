<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>My Tutorial</title>
    <meta name="description" content="tutorial on java script operators">
    <!--Linking the fontawesome site for the icons-->
    <script src="https://kit.fontawesome.com/46982b4f61.js" crossorigin="anonymous"></script>
    <!--Linking the stylesheets-->
    <link rel="stylesheet" type="text/css" href="css/styles.css">
     <!--Linking the javascript-->
     <script type="text/javascript" src="js/contactus.js"></script>
  </head>
  <body>
    <h2>Contact us</h2>
    <p>If you have any questions or comments you can reach out on me by this form.....</p>
    <form class = "contact-form" action="Operators.html" method="POST">
      <div class = "line-space">
        <label for="name-field">Name:</label>
        <input type="text" id="name-field" name="name">
      </div>
      <div class = "line-space">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
      </div>
      <div class = "line-space">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="john@gmail.com">
      </div>
      <div class = "line-space">
        <label for = "comment">Comments:</label>
        <textarea id="comment" name="comment" maxlength="100"></textarea>
      </div>
      <div class ="line-space">
        <button type="submit" id="submit" name="submit">Submit</button>
      </div>
   </form>
  </body>
